<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left, .right {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .left {
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
        }
        .right {
            background-color: #ffffff;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .answer-box {
            white-space: pre-wrap;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 20px;
            height: calc(100% - 40px);
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side: Form -->
        <div class="left">
            <h1>Ask a Question</h1>
            <form action="/" method="POST" enctype="multipart/form-data">
                <label for="question">Question:</label><br>
                <textarea id="question" name="question" placeholder="Type your question here..." required></textarea><br>
                <label for="file">Upload File:</label><br>
                <input type="file" id="file" name="file" ><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Right side: Answer -->
        <div class="right">
            <h1>Answer</h1>
            <div class="answer-box">
                {% if answer %}
                    {{ answer }}
                {% else %}
                    <p>No answer yet. Submit a question to see the response here.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
